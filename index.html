<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fullpage.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<!--公用元素-->
<a class="go" href="#"><img src="images/00-go.png" alt=""></a>
<a class="more" href="#"><img src="images/00-more.png" alt=""></a>
<!--指示器-->

<div class="container">
    <div class="section screen01">
        <!--背景----商品列表-->
        <div class="content">
            <div class="goods"><img src="images/01-goods.png" alt=""></div>
            <div class="sofa"><img src="images/01-sofa.png" alt=""></div>
            <div class="fly"><img src="images/01-fly.png" alt=""></div>
        </div>
    </div>
    <!--第二屏 动画特点：完全进入当前屏的时候执行动画-->

    <div class="section screen02">
        <div class="content">
            <div class="goods"><img src="images/02-goods.png" alt=""></div>
            <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
            <div class="input">
                <img class="search" src="images/02-search.png" alt="">
                <img class="key" src="images/02-key.png" alt="">
            </div>
            <div class="text">
                <img class="text01" src="images/02-text1.png" alt="">
                <img class="text02" src="images/02-text2.png" alt="">
            </div>
        </div>

    </div>
    <div class="section screen03 ">

        <div class="content">
            <div class="sofa">
                <img src="images/02-sofa.png" alt="">
            </div>
            <div class="change">
                <img src="images/03-change01.gif" alt="">
                <img src="images/03-change02.gif" alt="">
            </div>
            <div class="cart">
                <img src="images/03-cart01.gif" alt="">
                <img src="images/03-cart02.gif" alt="">
            </div>
        </div>
    </div>
    <div class="section screen04 ">
        <div class="content">
<!--白云-->
            <div class="cloud">
                <img src="images/04-cloud.png" alt="">
            </div>
            <!--文字-->
            <div class="text">
                <img src="images/04-text01.png"/>
                <img src="images/04-text02.png"/>
            </div>
            <!--购物车-->
            <div class="cart">
                <img class="car" src="images/04-cart.png"/>
                <img class="sofa" src="images/04-sofa.png"/>
            </div>
            <!--收货地址-->
            <div class="address">

                <img src="images/04-address01.png"/>
                <img src="images/04-address02.png"/>
            </div>
    </div>
    </div>
    <div class="section screen05 ">
        <div class="content">
            <!--文字-->
            <div class="text">
                <img src="images/05-text.png"/>
            </div>
            <!--沙发-->
            <div class="sofa">
                <img src="images/04-sofa.png"/>
            </div>
            <!--银行卡-->
            <div class="card">
                <img class="cardimg" src="images/05-card.png"/>
                <img class="orderimg" src="images/05-order.png"/>
            </div>
            <div class="mouse">
                <!--<img class="m0" src="images/05-mouse.png"/>-->
                <img class="m1" src="images/05-mouse01.png"/>
                <img class="m2" src="images/05-mouse02.png"/>
            </div>
            <div class="hand">

                <img src="images/05-hand.png"/>
            </div>
        </div>
    </div>
    <div class="section screen06 ">
        <div class="content">
            <!--云-->
            <div class="cloud">
                <img src="images/06-cloud01.png"/>
                <img src="images/06-cloud02.png"/>
            </div>
            <!--文字-->
            <div class="text">
                <img src="images/06-text01.png"/>
                <img src="images/06-text02.png"/>
            </div>
            <!--盒子-->
            <div class="box">
                <img src="images/06-box.png"/>
            </div>
            <!--汽车-->
            <div class="car">

                <img class="carimg" src="images/06-car.png"/>
                <img class="buyerimg" src="images/06-buyer.png"/>
                <img class="addressimg" src="images/06-address.png"/>
                <img class="worker" src="images/06-worker.png"/>
                <img class="say" src="images/06-say.png"/>
            </div>
            <!--收货人-->
            <div class="person">
                <img class="personimg" src="images/06-person.png"/>
                <img class="door" src="images/06-door.png"/>

            </div>
        </div>
    </div>
    <div class="section screen07 ">
        <div class="content">
            <div class="star">
                <img src="images/07-star.png"/>
                <img src="images/07-star.png"/>
                <img src="images/07-star.png"/>
                <img src="images/07-star.png"/>
                <img src="images/07-star.png"/>
            </div>
            <div class="text">
                <img src="images/07-text.png"/>
            </div>
        </div>
    </div>
    <div class="section screen08">
        <div class="content">
            <div class="btn">

                <img src="images/08-btn01.png"/>
                <img src="images/08-btn02.gif"/>
             </div>
            <div class="again">
                <img src="images/08-again.png"/>
            </div>
            <div class="hand">
                <img src="images/08-hand.png"/>
            </div>
        </div>
    </div>

</div>
</body>
</html>
